<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <h1>Schedule an appointment</h1>


    <form onsubmit="handleSchedule(event)">
        <input type="date" name="date" placeholder="When?">
        <select id="kind" name="kind">
            <option value="family">family</option>
            <option value="eyes">eyes</option>
            <option value="heart">heart</option>

        </select>


        <button type="submit">Search</button>
    </form>


    <h1>Create Appo</h1>

    <form onsubmit="handleCreateAppo(event)">
        <input type="date" name="date" placeholder="When?">
        <input type="time" name="time" placeholder="Select a time">
        <select id="kind" name="kind">
            <option value="family">family</option>
            <option value="eyes">eyes</option>
            <option value="heart">heart</option>
            <input type="text" name="doctorId" placeholder="Doctor's name">


        </select>


        <button type="submit">Create</button>
    </form>


<div id="filteredAppo"></div>


    <script src="./dist/ScheduleAppo.js"></script>
</body>

</html>
